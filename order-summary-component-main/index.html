<body>
<div class="total">
  <div class="first">
    <div class="firstimage">
      <div id="heading">
        Order Summary
        </div>
    </div>

    <div class="sec">
      
      <div id="desc">
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
      </div>
      <div class="plan1">
        <div class="im">
          <img src="./images/icon-music.svg" alt="">
        </div>
        <div id="plan">
          Annual Plan <br>
          $59.99/year 
        </div>
        <div class="chan">
          Change
        </div> 
    </div>

    <div class="pay1">
      <div id="pay">
      Proceed to Payment
      </div>
      <div id="can">
      Cancel Order
      </div>
    </div>
  </div>  
  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
